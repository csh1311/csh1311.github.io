        <h1 id="docker部署-Django"><a href="#docker部署-Django" class="headerlink" title="docker部署 Django"></a>docker部署 Django</h1><h2 id="一、配置"><a href="#一、配置" class="headerlink" title="一、配置"></a>一、配置</h2><ol>
<li><p>在根目录创建Dockerfile</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">FROM python:3</span><br><span class="line">ENV PYTHONUNBUFFERED 1</span><br><span class="line">WORKDIR /code/djangoblog/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#RUN  apt-get install ln -sf /usr/share/zoneinfo/Asia/Shanghai  /etc/localtime \</span><br><span class="line">ADD requirements.txt requirements.txt</span><br><span class="line">RUN pip install --upgrade pip  &amp;&amp; \</span><br><span class="line">        pip install -Ur requirements.txt  &amp;&amp; \</span><br><span class="line">        pip install gunicorn[gevent] &amp;&amp; \</span><br><span class="line">        pip cache purge</span><br><span class="line"></span><br><span class="line">EXPOSE 8099</span><br><span class="line">ADD . .</span><br><span class="line">RUN chmod +x bin/docker_start.sh</span><br><span class="line">ENTRYPOINT [&quot;bin/docker_start.sh&quot;]</span><br></pre></td></tr></table></figure>
</li>
<li><p>创建需要的依赖的配置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">使用命令行创建</span><br><span class="line">pip freeze &gt; requirements.txt </span><br><span class="line">pip install -Ur requirements.txt</span><br></pre></td></tr></table></figure>


</li>
<li><p>创建在运行脚本</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env bash</span><br><span class="line">python manage.py runserver 0.0.0.0:8099</span><br></pre></td></tr></table></figure></li>
</ol>
<h2 id="二、打包成docker镜像"><a href="#二、打包成docker镜像" class="headerlink" title="二、打包成docker镜像"></a>二、打包成docker镜像</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker build -t houses:v0.1 . </span><br></pre></td></tr></table></figure>

<h2 id="三、推送和拉取到docker-Hub"><a href="#三、推送和拉取到docker-Hub" class="headerlink" title="三、推送和拉取到docker Hub"></a>三、推送和拉取到docker Hub</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">//设置标签</span><br><span class="line">docker tag houses:v0.1 shanhui/houses:tagname</span><br><span class="line">//推送到docker Hub</span><br><span class="line">docker push shanhui/houses:tagname</span><br><span class="line"></span><br><span class="line">//拉取</span><br><span class="line">docker pull shanhui/houses:houses</span><br></pre></td></tr></table></figure>

<h2 id="六、docker运行Django"><a href="#六、docker运行Django" class="headerlink" title="六、docker运行Django"></a>六、docker运行Django</h2><figure class="highlight docker"><figcaption><span>run -d  -p 8099:8099 3a16afa66aab[images]</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"></span><br></pre></td></tr></table></figure>



<h2 id="五、删除容器"><a href="#五、删除容器" class="headerlink" title="五、删除容器"></a>五、删除容器</h2><p><img src="https://raw.githubusercontent.com/csh1311/blogImage/main/image-20221120200528932.png" alt="image-20221120200528932"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">docker image rmi shanhui/houses:tagname</span><br><span class="line"></span><br><span class="line">如果还有容器运行会报</span><br><span class="line">Error response from daemon: conflict: unable to remove repository reference &quot;shanhui/houses:tagname&quot; (must force) - container 44d9766d8fd6 is using its referenced image 2b18f4236f3e</span><br><span class="line"></span><br><span class="line">解决办法</span><br><span class="line"> 如果还有请反复执行</span><br><span class="line"> docker stop 44d9766d8fd6</span><br><span class="line"> docker rm 44d9766d8fd6</span><br><span class="line"> docker image rmi shanhui/houses:tagname</span><br></pre></td></tr></table></figure>
