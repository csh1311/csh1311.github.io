            <h1 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h1><h2 id="两数之和"><a href="#两数之和" class="headerlink" title="两数之和"></a>两数之和</h2><p>给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。</p>
<p>你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。</p>
<p>你可以按任意顺序返回答案。</p>
<p>来源：力扣（LeetCode）</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"> public static void main(String[] args) &#123;</span><br><span class="line">       int[] nums = &#123;3,2,4&#125;;</span><br><span class="line">       int target = 6;</span><br><span class="line">        System.out.println(Arrays.toString(twoSum(nums, target)));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">方法一:</span><br><span class="line">    public static int[] twoSum(int[] nums, int target) &#123;</span><br><span class="line">        int[] newNums= new int[2];</span><br><span class="line">        // 第一次遍历，需要循环多少次</span><br><span class="line">        for (int i = 0; i &lt; nums.length; i++) &#123;</span><br><span class="line">            for (int j = i+1; j &lt; nums.length; j++) &#123;</span><br><span class="line">                // 判断第一次循环的i和第二次循环的j进行相加等于target</span><br><span class="line">                if (nums[i]+nums[j]==target)&#123;</span><br><span class="line">                    //存入数据到新数据中</span><br><span class="line">                    newNums[0]= i;</span><br><span class="line">                    newNums[1] = j;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return newNums;</span><br><span class="line">    &#125;));</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">方法二:</span><br><span class="line">  Map&lt;Integer, Integer&gt; hashtable = new HashMap&lt;Integer, Integer&gt;();</span><br><span class="line">        for (int i = 0; i &lt; nums.length; ++i) &#123;</span><br><span class="line">            // containsKey检查key是否存在，第一次循环key肯定是不存在，如果存在证明集合中的key+当前nums[i]等于target</span><br><span class="line">            if (hashtable.containsKey(target - nums[i])) &#123;</span><br><span class="line">                return new int[]&#123;hashtable.get(target - nums[i]), i&#125;;</span><br><span class="line">            &#125;</span><br><span class="line">            // 给hashMap中存入数据key是当前的值，值是当前索引</span><br><span class="line">            hashtable.put(nums[i], i);</span><br><span class="line">            System.out.println(hashtable);</span><br><span class="line">        &#125;</span><br><span class="line">        return new int[0];</span><br><span class="line"></span><br><span class="line">        </span><br></pre></td></tr></table></figure>
